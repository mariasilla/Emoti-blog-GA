<template name="hello">
 <h2>Welcome</h2>
</template>

<template name="stream">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>


<template name="editor">
  <form class="form-horizontal">
  <fieldset>
    <h3>Enter a new post</h3>
    <div class="form-group">
       <label class="col-lg-2 control-label">Name your post</label>
   <!-- <h3>Новая запись</h3> -->
   <!-- <label>Заголовок
     <br> -->
      <div class="col-lg-6">
      <input type="text" class="form-control"  id="title-area" placeholder="Post Title">
   <!-- </label> -->
 </div>
</div>
<div class="form-group">
 <label for="textArea" class="col-lg-2 control-label">What do you want to write about?</label>
 <div class="col-lg-6">
   <textarea class="form-control" rows="3" id="editor-area" placeholder="type here"></textarea>
 </div>
 <button id="submit-post" class="btn btn-info">Publish it!</button>
</div>
   </fieldset>
  </form>
</template>

<template name="post">
  <div class="panel">
    <h2>{{title}}</h2>
    <p>{{{text}}}</p>
    <span class="btn btn-danger">Delete it</span>
    {{published}}
  </div>
</template>
