<template name="hello">
 <h2>Welcome</h2>
</template>

<template name="stream">
  {{#each posts}}
    {{> post}}

  {{/each}}
</template>


<template name="editor">
  <form class="form-horizontal" id="postForm">
  <fieldset>
    <h3 id="formHead">Write a new blog entry</h3>
    <div class="form-group">
       <label class="col-lg-2 control-label">Name your post</label>
   <!-- <h3>Новая запись</h3> -->
   <!-- <label>Заголовок
     <br> -->
      <div class="col-lg-6">
      <input type="text" class="form-control"  id="title-area" placeholder="Post Title">
   <!-- </label> -->
 </div>
</div>
<div class="form-group">
 <label for="textArea" class="col-lg-2 control-label">What do you want to write about?</label>
 <div class="col-lg-6">
   <textarea class="form-control" rows="3" id="editor-area" placeholder="type here"></textarea>
 </div>
 <button id="submit-post" class="btn btn-info">Publish it!</button>
</div>
   </fieldset>
  </form>
</template>

<template name="post">
  <div class="panel">
    <h2>{{title}}</h2>
    <p>{{{text}}}</p>
    <span class="btn btn-danger remove">Delete it</span>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"  id="emotionBtn">Analyze Emotion</button>
    <!-- <span class="btn btn-info" data-toggle="modal" data-target="#myModal" id="emotionBtn">Analyze Emotion</span> -->
    {{published}}
    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
<!-- Bootstrap Modal -->
    <div class="modal" id="myModal">
   <div class="modal-dialog modal-lg">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         <h4 class="modal-title">Emotion Analysis</h4>
       </div>
       <div class="modal-body" id="modalBody">
         <!-- <p>One fine body…</p> -->
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <!-- D3 Button -->
         <!-- <button type="button" class="randomize btn btn-primary">randomize</button> -->
       </div>
     </div>
   </div>
 </div>
 <!-- Bootstrap Modal Ends-->

  </div>
</template>
